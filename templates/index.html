<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 Firmware Uploader</title>
</head>
<body>
    <h1>Upload Firmware to ESP32</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <div>
            <label for="bootloader">Bootloader file:</label>
            <input type="file" id="bootloader" name="bootloader">
        </div>
        <div>
            <label for="partitions">Partitions file:</label>
            <input type="file" id="partitions" name="partitions">
        </div>
        <div>
            <label for="firmware">Firmware file:</label>
            <input type="file" id="firmware" name="firmware">
        </div>
        <div>
            <label for="port">COM Port:</label>
            <input type="text" id="port" name="port" placeholder="COM3 or /dev/ttyUSB0">
        </div>
        <div>
            <label for="baudrate">Baudrate:</label>
            <input type="text" id="baudrate" name="baudrate" placeholder="115200">
        </div>
        <div>
            <button type="submit">Upload and Flash</button>
        </div>
    </form>
</body>
</html>
